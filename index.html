<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://lpcdn-a.lpsnmedia.net/unifiedwindow/widgetSDK.min.js"></script>
		<link id="styles" rel="stylesheet" href="/assets/css/index.css">
		<link rel="shortcut icon" href="/assets/images/azul-icon.png" type="image/png">
	</head>
	<body class="precare" id="precare">
		<img src="assets/images/logo_azul_2019.png" />
		<h1>Atendimento</h1>
		<form id="precare-form" class="precare-form">
			<div>
				<label for="name">Nome *</label>
				<input type="text" name="name" required onblur="validate(this)" />
			</div>

			<div>
				<label for="lastname">Sobrenome *</label>
				<input type="text" name="lastname" required onblur="validate(this)" />
			</div>

			<div>
				<label for="cpf">CPF *</label>
				<input id="inputCpf" type="text" name="cpf" required onblur="validate(this)" />
			</div>

			<div>
				<label for="email">Endereço de email *</label>
				<input type="email" name="email" required onblur="validate(this)" />
			</div>

			<div>
				<label for="phone">Telefone *</label>
				<input id="inputPhone" type="phone" name="phone" required onblur="validate(this)" />
			</div>

			<div>
				<label for="azul">Número TudoAzul</label>
				<input type="text" name="azul" />
			</div>

			<button type="submit">
				Enviar
			</button>
		</form>
		<script src="/assets/js/main.js"></script>
